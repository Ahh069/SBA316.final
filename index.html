<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Registration Page</title>
</head>

<body>
    <div class="container">
        <h1 id="main-heading">Registration Page</h1>


        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter Your First Name"><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter Your Last Name"><br>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Email address"><br>

        <label for="password">Password:</label>
        <input type="text" id="password" placeholder="Password"><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="text" id="confirmPassword" placeholder="Confirm Password"><br>
    </div>

    <div class="Function">

        <label>Gender:</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label><br>
    </div>

    <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" placeholder="mm-dd-yyyy"><br>

        <label>Habits:</label>

        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">You like Sports</label>

        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">You like to eat</label>

        <input type="checkbox" id="checkbox3">
        <label for="checkbox3">You like to sleep</label><br>

        <input type="button" value="Register" id="registerBtn">
        <p class="cool">Welcome</p>
    </div>

   <a href="about.html">About Us</a>

    <script src="js/script.js"></script>


</body>

</html>
